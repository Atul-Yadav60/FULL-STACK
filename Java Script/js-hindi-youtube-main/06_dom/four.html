<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // adding list item

    // function to add items

    function addLanguage(LangName){
        const li = document.createElement('li');
        li.innerHTML = `${LangName}`
        document.querySelector('.language').appendChild(li) // yaha language class me add kiya list

    }
    addLanguage("python")
    addLanguage("typeScript")  // this method face optimization problem beacuse every time when we add element the it triverse from top to down


    // optimized solution 

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName)) // here we creating new node 
       document.querySelector('.language').appendChild(li)
    }
     addOptiLanguage('golang')

     //Edit  : editing the value 
    const secondLang = document.querySelector("li:nth-child(2)") // second child select ker rahe hai
    console.log(secondLang);
    secondLang.innerHTML = "Mojo"
     const newli = document.createElement('li')
     newli.textContent = "Mojo"
     secondLang.replaceWith(newli)

     //edit
     const firstLang = document.querySelector("li:first-child")
     firstLang.outerHTML = '<li>TypeScript</li>'

    //remove : removing the child 
     const lastLang = document.querySelector('li:last-child')
     lastLang.remove()


</script>
</html>
