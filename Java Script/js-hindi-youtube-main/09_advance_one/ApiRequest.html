<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #212121;
            color: white;
        }
        .hitesh {
            border: 2px solid red;
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .hero img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body style="background-color: #212121;">
    <!-- 0	=> UNSENT	Client has been created. open() not called yet.
    1	=>OPENED	open() has been called.
    2	=>HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	=>LOADING	Downloading; responseText holds partial data.
    4	=>DONE	The operation is complete. -->

    <div class="hitesh">
        <div class="hero"><img id="avatar" src="" alt="Avatar"></div>
        <h1 id="name">hero name</h1>
        <h3 id="followers">Followers:</h3>
        <h4 id="location"></h4>
    </div>
</body>
<script>

    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
   // for continuous track
   xhr.onreadystatechange = function(){
    //console.log(xhr.readyState);
    if(xhr.readyState === 4){
       // console.log(this.responseText);
      //  const data = this.responseText; // it give string most of the time

       const data = JSON.parse(this.responseText);
      document.getElementById('name').textContent = data.name
      document.getElementById('followers').textContent = `Followers: ${data.followers}`;
      document.getElementById('location').textContent = `Location: ${data.location || "Not specified"}`
      document.getElementById('avatar').src= data.avatar_url
       
        //console.log(data.followers)
    }

   }
   //
    
    xhr.send();
