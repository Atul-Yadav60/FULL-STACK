<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping card</title>
    <link rel="stylesheet" href="./01_shopping.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>
<body> 
  <section class="container">

    <div class="card">
        <div class="card_head">
                <img src="../image/shoe ggyusbvhubsuin.png" alt="shoe_logo" class="logo">
            
            <span class="shoe_capsion">
                <strong>
                    PIKI's Men's
                </strong>
                Black,Blue Running Shoes
            </span>
            <span class="more_info">
                <a href="#">
                    <i class="fas fa-plus"></i>
                    More Info
                </a>
            </span>
            <span class="back_text">
                SPEEED
            </span>
        </div>
        <div class="card_body">
            <div class="shoe_desc">
                <span class="shoes_info">
                    PIKI'S Men's Running Shoes
                </span>
                <spam class="bage">Comming soon</spam>
                <span class="shoes_rating">
                    <i class="fa fa-star checked"></i>
                    <i class="fa fa-star checked"></i>
                    <i class="fa fa-star checked"></i>
                    <i class="fa fa-star checked"></i>
                    <i class="fa fa-star gray"></i>
                </span>
                <span class="shoe_price">
                    <span>
                        <pre> PRICE   :</pre>
                        <span class="paisaa">

                            <i class="fas fa-rupee-sign price tag"></i>
                            <span class="rs">x,xx,xxx.xx</span>-
                            <i class="fas fa-rupee-sign price"></i>
                            <span class="rs">x,xx,xxx.xx</span>
                        </span>
                    </span>
                </span>
                <span class="size">
                    <span><pre>SIZE    :</pre></span>
                    <select name="select" id="select">
                        <option value="7"><p>SELECT</p></option>
                        <option value="7">7 INDIA</option>
                        <option value="7">8 INDIA</option>
                        <option value="7">9 INDIA</option>
                        <option value="7">10 INDIA</option>
                        <option value="7">11 INDIA</option>
                        <option value="7">12 INDIA</option>
                    </select>
                </span>
                <span class="shoe_color">
                    <ul class="ul_color">
                        <li><span>COLOR   :</span></li>
                        <li><a href="#" class="Black-white"></a></li>
                        <li><a href="#" class="Blue-red"></a></li>
                        <li><a href="#" class="red-black"></a></li>
                        <li><a href="#" class="Orange-yellow"></a></li>
                    </ul>
                </span>
                <span class="buy">
                    <button type="Submit"><i class="Bolt-sign"></i>
                        BUY NOW</button>
                    </span>
                    <button type="submit"><i class="Cart-sign"></i>ADD TO CART</button>
                </div>
            </div>
    </div>
</section>
</body>
</html>
