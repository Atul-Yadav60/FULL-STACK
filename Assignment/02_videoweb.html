<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABATUBE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0px;
            padding: 0px;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #ff0000;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            background-color: white;
            border: 1px solid #ddd;
            height: 35vh;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
            border-radius: 8px;
            overflow: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        .footer {
            display: flex;
            height: 5vh;
            background-color: #228B22;
            color: white;
            border: 2px solid #1a6f1a;
            margin: 5px 5px 5px;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .video-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .video-info {
            padding: 10px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .video-channel {
            font-size: 0.8em;
            color: #666;
        }

        .carousel-item img {
            height: 35vh;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .carousel-item img {
                height: 25vh;
            }
        }
    </style>
</head>

<body>
    <div class="header">BABATUBE</div>

    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://source.unsplash.com/random/1200x400/?nature" alt="Nature">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://source.unsplash.com/random/1200x400/?city" alt="City">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://source.unsplash.com/random/1200x400/?technology"
                        alt="Technology">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="grid">
        <!-- Video 1 -->
        <div class="video-card">
            <img class="video-thumbnail" src="https://i.ytimg.com/vi/dQw4w9WgXcQ/maxresdefault.jpg"
                alt="Video Thumbnail">
            <div class="video-info">
                <div class="video-title">Never Gonna Give You Up</div>
                <div class="video-channel">Rick Astley • 1.2B views</div>
            </div>
        </div>

        <!-- Video 2 -->
        <div class="video-card">
            <img class="video-thumbnail" src="https://i.ytimg.com/vi/9bZkp7q19f0/maxresdefault.jpg"
                alt="Video Thumbnail">
            <div class="video-info">
                <div class="video-title">Gangnam Style</div>
                <div class="video-channel">PSY • 4.5B views</div>
            </div>
        </div>

        <!-- Video 3 -->
        <div class="video-card">
            <img class="video-thumbnail" src="https://i.ytimg.com/vi/JGwWNGJdvx8/maxresdefault.jpg"
                alt="Video Thumbnail">
            <div class="video-info">
                <div class="video-title">Shape of You</div>
                <div class="video-channel">Ed Sheeran • 5.8B views</div>
            </div>
        </div>

        <!-- Video 4 -->
        <div class="video-card">
            <img class="video-thumbnail" src="https://i.ytimg.com/vi/kJQP7kiw5Fk/maxresdefault.jpg"
                alt="Video Thumbnail">
            <div class="video-info">
                <div class="video-title">Despacito</div>
                <div class="video-channel">Luis Fonsi • 7.8B views</div>
            </div>
        </div>

        <!-- Video 5 -->
        <div class="video-card">
            <img class="video-thumbnail" src="https://i.ytimg.com/vi/RgKAFK5djSk/maxresdefault.jpg"
                alt="Video Thumbnail">
            <div class="video-info">
                <div class="video-title">See You Again</div>
                <div class="video-channel">Wiz Khalifa • 5.9B views</div>
            </div>
        </div>

        <!-- Video 6 -->
        <div class="video-card">
            <img class="video-thumbnail" src="https://i.ytimg.com/vi/JJU5ePwzDZ4/maxresdefault.jpg"
                alt="Video Thumbnail">
            <div class="video-info">
                <div class="video-title">Learning Web Development</div>
                <div class="video-channel">Web Dev Tutorials • 450K views</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p> &copy; <i>Atul Yadav 2024-25</i></p>
    </div>

    <script>
        // Initialize carousel
        $(document).ready(function () {
            $('.carousel').carousel({
                interval: 3000
            });
        });
    </script>
</body>

</html>
