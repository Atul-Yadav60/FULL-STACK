<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>

<body>
    <h1>Media Learning</h1>
    <img src="../image/17. Smiling Dog by Victor Zhang.jpg" title="Dogesh" width="200px" alt="Profile Photo">
    <p>Dogesh</p>
    <!--We can also use figure tag insted of image tag-->
    <figure>
        <img src="../image/17. Smiling Dog by Victor Zhang.jpg" alt="The head and torso of a dinosaur skeleton;
                  it has a large head with long sharp teeth" width="410" height="301" />

        <figcaption>
            A T-Rex on display in the Manchester University Museum.
        </figcaption>
    </figure>
    <!--Video Tage to add video-->
    <video src="../video/1732351922225.publer.io.mp4" width="400px" height="400px"
          controls
          controlslist="nofullscreen  noremoteplay 
                          noplaybackrate foobar "
                          
          >
        <!--video tag ke sath control tag lage ga to controle video-->
    </video>
    <video src="../video/1732351922225.publer.io.mp4" width="400px" height="400px"
       controls
       controlslist ="fullscreen">
        
    </video>
</body>

</html>
